name: Update Problem Stats

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC
  workflow_dispatch: # Allows manual runs

jobs:
  update_stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: pip install requests pandas matplotlib

      - name: Fetch Issues and Update Stats
        run: python scripts/fetch_issues.py

      - name: Update Problems Table
        run: python scripts/update_problems_table.py

      - name: Generate Problem Graph
        run: python scripts/generate_problem_graph.py

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/Razeen-Shaikh/dailyCodingProblem.git
          git add .
          git commit -m "ðŸ”„ Updated problem statistics" || echo "No changes to commit"
          git push origin main

