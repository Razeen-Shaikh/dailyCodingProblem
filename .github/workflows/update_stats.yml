name: Update Problem Stats

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.8"

      - name: Install Dependencies
        run: pip install requests # Needed to fetch GitHub issues

      - name: Fetch Problems from GitHub Issues
        run: python scripts/fetch_github_issues.py # Pull latest problems

      - name: Update README Stats
        run: python scripts/update_stats.py # Update README with new stats

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md problems.json
          git commit -m "Auto-update problem stats" || echo "No changes to commit"
          git push
